<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ultimate Todo List</h1>
    
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search todos...">
      </div>
      
      <div class="filter-section">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
        </select>
        
        <select id="priorityFilter">
          <option value="all">All Priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <div class="bulk-actions">
        <button id="deleteCompleted">Delete Completed</button>
        <button id="markAllComplete">Mark All Complete</button>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Enter a new task">
      <select id="todoCategory">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
      </select>
      <select id="todoPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="todoDueDate">
      <button id="addButton">Add Task</button>
    </div>

    <div class="sort-section">
      <button id="sortDueDate">Sort by Due Date</button>
      <button id="sortPriority">Sort by Priority</button>
    </div>

    <ul id="todoList"></ul>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
